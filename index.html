<!DOCTYPE html>
<meta charset="utf-8">
<html>
<head>
	<title>YouTube</title>
	<link rel="stylesheet" type="text/css" href="youtube_style.css">
	<link rel="stylesheet" type="text/css" href="sliding_dots_style.css">
	<script src="youtube.js" type="text/javascript" defer></script>
</head>
<body>
	<header>
		<img id="logo" src="logo.png">
		<input class="inputSearch" placeholder="Enter your search term..." type="text" value="" name="search" id="search">
		<input class="submitSearch" type="submit" value="">
	</header>
	<div class="videoItems"></div>
	<footer class="dots">
		<ul>
			<li class="current">
				<div class="tooltip">1</div>

			</li>
			<li>    
				<div class="tooltip">2</div>
				<a></a>
			</li>
			<li>
				<div class="tooltip">3</div>
				<a></a>
			</li>
			<li>
				<div class="tooltip">4</div>
				<a></a>
			</li>
			<li>
				<div class="tooltip">5</div>
				<a></a>
			</li>
			<li></li>
		</ul>
	</footer>
</body>
</html>
